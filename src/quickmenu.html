<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>QuickMenu</title>
		<link rel="stylesheet" href="/tilemenu.css">
		<script src='/lib/browser-polyfill.min.js' defer></script>
		<script src="/utils.js" defer></script>
		<script src='/tools.js' defer></script>
		<script src='/contexts.js' defer></script>
		<script src='/tilemenu.js' defer></script>
		<script src='/nodes.js' defer></script>
		<script src='/opensearch.js' defer></script>
		<script src="/Shortcuts.js" defer></script>
		<script src='/themes.js' defer></script>
		<script src='/dock.js' defer></script>
		<script src='/keyTable.js' defer></script>
		<script src='/searchActions.js' defer></script>
		<!-- <script src='/bookmarks.js'></script> -->
		<script src='/quickmenu.js' defer></script>
	</head>
	<body>
	<!-- <div style="height:100%;vertical-align: middle;display:inline-block"></div> -->
	<div id='menuBar'>
		<div id="optionsButton" class="tool" style="--mask-image: url(icons/settings.svg)"></div>
		<div id="closeButton" class="tool" style="--mask-image: url(icons/crossmark.svg)"></div>
	</div>
	<div id='searchBarContainer'>
		<div id="searchIcon" class="tool" style="--mask-image: url(icons/chevron-down.svg)"></div>
		<input id='searchBar' type='text' />
		<div id="moreSearchTermsIndicator"></div>
		<div id="clearSearchBarButton" class="tool" style="--mask-image: url(icons/clear.svg)"></div>
		<div id='suggestions'></div>
		<div id='opensearchBar'></div>
	</div>
	<div id="optionsBar">
		<form>
			<input type="text" class="inputNice" style="width:calc(100% - 24px);" name="title" />
			<div id="folderOptionsButton" class="tool" style="--mask-image: url(icons/chevron-down.svg);height:7pt;width:7pt"></div>
			<div id="folderOptionsDiv">
				<select name="displayType" class="inputNice" style="display:inline-block;">
					<option value="" data-i18n="default">default</option>
					<option value="grid" data-i18n="grid">Grid</option>
					<option value="text" data-i18n="text">List</option>
				</select>

				<select name="groupFolder" type="checkbox" class="inputNice" style="width:auto;">
					<option value="">none</option>
					<option value="inline">inline</option>
					<option value="block">block</option>
				</select>
										
				<input type="text" class="inputNice" style="width:70px;" name="groupColor">
				<input type="text" class="inputNice" style="width:70px;" name="groupColorText">					
				<input name="groupLimit" type="number" min="0" max="99" class="inputNice" style="width:60px;">
			</div>
		</form>
	</div>
	
	<div id='titleBar'></div>
	<div id='toolBar'></div>
	<div id='contextsBar'></div>
	</body>
</html>
